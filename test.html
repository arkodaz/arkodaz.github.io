<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <link rel="stylesheet" href="stylebtn.css">
        <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <div style='position: fixed;left: 30px;right:30px; top: 10px; width:100%; text-align: center; z-index: 1; cursor: pointer'>
            <div class="wrapper">
                <div class="btn-group">
                    <button class="btn1">
                        <img src="happy-outline.svg" alt="" width="34" height="34" id="img1">
                    </button>
                    <button class="btn2">
                        <img src="medium-01.svg" alt="" width="34" height="34" id="img2">
                    </button>
                    <button class="btn3">
                        <img src="sad-outline.svg" alt="" width="34" height="34" id="img3">
                    </button>
                </div>
            </div>
        </div>
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <img
                    id="vid"
                    src="Untitled-1-01.png"
                    
                ></img>
            </a-assets>

            <a-marker
                preset="hiro"         
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
            <a-image position="0 0.1 0" rotation="-90 0 0" src="#vid" height="1" width="1.125"></a-image>
            
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
